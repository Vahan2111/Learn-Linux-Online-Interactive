<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input Content Example</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="Enter text">
    <button id="displayButton">Display</button>
    <p id="displayParagraph"></p>

    <script>
        var inputField = document.getElementById('inputField');
        var displayButton = document.getElementById('displayButton');
        var displayParagraph = document.getElementById('displayParagraph');

        displayButton.addEventListener('click', function() {
            var inputValue = inputField.value;
            displayParagraph.textContent = inputValue;
        });
    </script>
</body>
</html>
